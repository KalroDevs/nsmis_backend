{% extends 'base.html' %}

{% block content %}
  <h2>Service Listings</h2>
  <div class="row">
    {% for service in services %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ service.title }}</h5>
            <p class="card-text">{{ service.description|truncatewords:20 }}</p>
            <p class="card-text"><small class="text-muted">Posted by: {{ service.provider.username }}</small></p>
            <a href="{% url 'service_detail' service.id %}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No services available at the moment.</p>
    {% endfor %}
  </div>
{% endblock %}
